<h3>Currency Convertor</h3>
<form [formGroup]="convertForm" (ngSubmit)="onConvert()">

  <div class="container">
  <div class="currencyIcon">
    <input id="symbol" type="text" placeholder="{{ convertForm.value.currencyFrom.slice(0,3) }}" disabled>
  </div>
  <div class="convert">
  <input id="con-input" type="number" min="0" formControlName="value">
  

</div>
  
  <div class="currency-1">
    <select name="currency" id="currencyFrom" formControlName="currencyFrom">
      <option value="">Select Currency</option>
      <option *ngFor="let currency of currencies">{{ currency.id}} -
        {{ currency.currencyName}}</option>
    </select><br>
 
  
  
 
  <select name="currency" id="currencyTo" formControlName="currencyTo">
    <option value="">Select Currency</option>
    <option *ngFor="let currency of currencies">{{ currency.id}} -
      {{ currency.currencyName}}</option>
  </select>

 

</div>


</div>
<div id="elem">
  <input  id="btn-submit" type="submit" value="convert">
</div>

</form>
<h2>{{ convertedSymbol }} {{ convertedCurrency }}</h2>
